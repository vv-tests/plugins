<ion-header>
  <ion-toolbar>
    <ion-title>fb-login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user">
    <img [src]="user.picture.data.url" />
    <ion-card-header>
      <ion-card-title> {{ user.name }} </ion-card-title>
      <ion-card-subtitle> {{ user.birthday }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ user.email }}
      <ion-button (click)="logout()" expand="full">Logout</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="login()" expand="full">Login</ion-button>
</ion-content>
